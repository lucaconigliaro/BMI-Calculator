<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <section class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h1 class="h3 fw-bold">BMI Calculator</h1>
            <p class="text-muted">Calcola il tuo indice di massa corporea</p>
        </div>

        <form id="bmiForm">
            <div class="mb-3">
                <label for="weight" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Altezza (cm)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="result" class="form-label">BMI</label>
                <input type="text" class="form-control" id="result" name="result" disabled>
            </div>

            <div class="mb-3 text-center">
                <span id="categoryBadge" class="badge rounded-pill"></span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Calcola</button>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
